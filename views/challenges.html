<div class="col-xs-2"></div>
<div class="col-xs-8">
<h4 style="color:white">Click to show that you've purchased a product!</h4>

</div>

    <p><a class ="btn btn-lg btn-success" href="#/dashboard">Dashboard</a></p><br />
</div>
</div>
